</head>
<body>
  <header>
    <h1>Pole Bear Conversions</h1>

  <main>
   <h2>All my clients</h2>
    <input type="text" id="search-input" onkeyup="searchClients()" placeholder="Search clients...">
    <table id="clients-table">
      <thead>
        <tr>
          <th onclick="sortTable(0)">Name</th>
          <th onclick="sortTable(1)">Car registration</th>
          <th onclick="sortTable(2)">Car in</th>
          <th onclick="sortTable(3)">Car out</th>
          <th onclick="sortTable(4)">Job description</th>
          <th onclick="sortTable(5)">Length of work</th>
          <th onclick="sortTable(6)">Price</th>
          <th onclick="sortTable(7)">Guarantee period</th>
          <th>Notes</th>
          <th>Edit</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="client-rows"></tbody>
    </table>
  </main>
</body>
